<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Game</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --accent-purple: #6D28D9;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }
        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-purple);
            color: var(--text-light);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-card);
            border: 1px solid #333;
            color: var(--text-light);
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent-purple);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #5B21B6;
        }
        .btn-edit {
            background-color: #ffc107;
            color: #000;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        #gameList {
            margin-top: 30px;
        }
        .game-item {
            background-color: var(--bg-card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-item-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">Về Trang Chủ</a>

    <div class="container">
        <h1>Quản Lý Game</h1>
        
        <form id="gameForm">
            <input type="hidden" id="gameIndex" value="-1">
            
            <div class="form-group">
                <label for="gameName">Tên Game</label>
                <input type="text" id="gameName" required>
            </div>
            
            <div class="form-group">
                <label for="gameImage">Link Ảnh Game</label>
                <input type="text" id="gameImage" required>
            </div>
            
            <div class="form-group">
                <label for="gameDownloadLink">Link Tải Game</label>
                <input type="text" id="gameDownloadLink" required>
            </div>
            
            <div class="form-group">
                <label for="gameCategory">Thể Loại</label>
                <select id="gameCategory">
                    <option value="Tất cả">Tất cả</option>
                    <option value="Game Hot">Game Hot</option>
                    <option value="Hành động">Hành động</option>
                    <option value="Nhập vai">Nhập vai</option>
                    <option value="Chiến thuật">Chiến thuật</option>
                    <option value="Thể thao">Thể thao</option>
                    <option value="Khác">Thể loại khác</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Thêm Game</button>
            <button type="button" class="btn" id="cancelBtn" style="display:none;">Hủy</button>
        </form>

        <div id="gameList">
            <h2>Danh Sách Game</h2>
        </div>
    </div>

    <script>
        // Khởi tạo danh sách game từ localStorage
        let games = JSON.parse(localStorage.getItem('games')) || [];

        // DOM Elements
        const gameForm = document.getElementById('gameForm');
        const gameNameInput = document.getElementById('gameName');
        const gameImageInput = document.getElementById('gameImage');
        const gameDownloadLinkInput = document.getElementById('gameDownloadLink');
        const gameCategoryInput = document.getElementById('gameCategory');
        const gameIndexInput = document.getElementById('gameIndex');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const gameListContainer = document.getElementById('gameList');

        // Render danh sách game
        function renderGameList() {
            // Xóa danh sách cũ
            const existingList = gameListContainer.querySelector('div');
            if (existingList) {
                existingList.remove();
            }

            // Tạo danh sách mới
            const listContainer = document.createElement('div');
            
            games.forEach((game, index) => {
                const gameItem = document.createElement('div');
                gameItem.classList.add('game-item');
                gameItem.innerHTML = `
                    <span>${game.name} (${game.category})</span>
                    <div class="game-item-actions">
                        <button onclick="editGame(${index})" class="btn btn-edit">Sửa</button>
                        <button onclick="deleteGame(${index})" class="btn btn-delete">Xóa</button>
                    </div>
                `;
                
                listContainer.appendChild(gameItem);
            });

            gameListContainer.appendChild(listContainer);
        }

        // Thêm game mới
        gameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gameIndex = parseInt(gameIndexInput.value);
            
            const game = {
                name: gameNameInput.value,
                image: gameImageInput.value,
                downloadLink: gameDownloadLinkInput.value,
                category: gameCategoryInput.value
            };

            if (gameIndex === -1) {
                // Thêm game mới
                games.push(game);
            } else {
                // Cập nhật game
                games[gameIndex] = game;
            }
            
            // Lưu vào localStorage
            localStorage.setItem('games', JSON.stringify(games));
            
            // Render lại danh sách
            renderGameList();
            
            // Đặt lại form
            gameForm.reset();
            gameIndexInput.value = -1;
            submitBtn.textContent = 'Thêm Game';
            cancelBtn.style.display = 'none';
        });

        // Xóa game
        function deleteGame(index) {
            // Xác nhận trước khi xóa
            if (confirm('Bạn có chắc chắn muốn xóa game này không?')) {
                games.splice(index, 1);
                localStorage.setItem('games', JSON.stringify(games));
                renderGameList();
            }
        }

        // Sửa game
        function editGame(index) {
            const game = games[index];
            
            // Điền thông tin game vào form
            gameNameInput.value = game.name;
            gameImageInput.value = game.image;
            gameDownloadLinkInput.value = game.downloadLink;
            gameCategoryInput.value = game.category;
            
            // Cập nhật trạng thái form
            gameIndexInput.value = index;
            submitBtn.textContent = 'Cập Nhật Game';
            cancelBtn.style.display = 'inline-block';
        }

        // Hủy chỉnh sửa
        cancelBtn.addEventListener('click', function() {
            // Đặt lại form
            gameForm.reset();
            gameIndexInput.value = -1;
            submitBtn.textContent = 'Thêm Game';
            this.style.display = 'none';
        });

        // Render danh sách game khi trang web tải
        document.addEventListener('DOMContentLoaded', renderGameList);
    </script>
</body>
</html>
