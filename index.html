<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Game Miễn Phí</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #FFFFFF;
            --accent-purple: #6D28D9;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            background-color: #2C2C2C;
            border-radius: 30px;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-light);
            width: 100%;
            outline: none;
            font-size: 16px;
        }
        .category-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .category-btn {
            background-color: #2C2C2C;
            color: #888;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        .category-btn.active, .category-btn:hover {
            background-color: var(--accent-purple);
            color: var(--text-light);
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .game-card {
            background-color: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .game-card .game-info {
            padding: 15px;
        }
        .game-card .game-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .download-btn {
            display: block;
            background-color: var(--accent-purple);
            color: var(--text-light);
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #5B21B6;
        }
        .price-filter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .price-filter input {
            accent-color: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm game..." id="searchInput">
        </div>

        <div class="category-filters">
            <button class="category-btn active" data-category="Tất cả">Tất cả</button>
            <button class="category-btn" data-category="Game Hot">Game Hot</button>
            <button class="category-btn" data-category="Hành động">Hành động</button>
            <button class="category-btn" data-category="Nhập vai">Nhập vai</button>
            <button class="category-btn" data-category="Chiến thuật">Chiến thuật</button>
            <button class="category-btn" data-category="Thể thao">Thể thao</button>
            <button class="category-btn" data-category="Khác">Thể loại khác ▼</button>
        </div>

        <div class="price-filter">
            <input type="checkbox" id="free-games">
            <label for="free-games">Áp dụng lọc giá</label>
        </div>

        <div class="game-list" id="gameList">
            <!-- Game cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Lấy danh sách game từ localStorage
        let games = JSON.parse(localStorage.getItem('games')) || [
            {
                name: "Baldur's Gate 3",
                image: "https://via.placeholder.com/300x300?text=Baldur's+Gate+3",
                downloadLink: "https://bit.ly/baldurs-gate-3",
                category: "Game Hot"
            },
            {
                name: "Assassin's Creed Shadows",
                image: "https://via.placeholder.com/300x300?text=Assassin's+Creed+Shadows",
                downloadLink: "https://bit.ly/assassins-creed-shadows",
                category: "Hành động"
            },
            {
                name: "The Elder Scrolls IV: Oblivion",
                image: "https://via.placeholder.com/300x300?text=Elder+Scrolls+Oblivion",
                downloadLink: "https://bit.ly/elder-scrolls-oblivion",
                category: "Nhập vai"
            }
        ];

        // Hàm tạo thẻ game
        function createGameCard(game) {
            const card = document.createElement('div');
            card.classList.add('game-card');
            
            card.innerHTML = `
                <img src="${game.image}" alt="${game.name}">
                <div class="game-info">
                    <div class="game-name">${game.name}</div>
                    <a href="${game.downloadLink}" class="download-btn" target="_blank">Tải Xuống</a>
                </div>
            `;
            
            return card;
        }

        // Render danh sách game
        function renderGameList(filteredGames = null) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = ''; // Xóa danh sách cũ

            const gamesToRender = filteredGames || games;
            gamesToRender.forEach(game => {
                const gameCard = createGameCard(game);
                gameList.appendChild(gameCard);
            });
        }

        // Xử lý các nút category
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Loại bỏ active khỏi tất cả các nút
                categoryBtns.forEach(b => b.classList.remove('active'));
                
                // Thêm active cho nút được chọn
                btn.classList.add('active');
                
                // Lọc game theo category
                const category = btn.getAttribute('data-category');
                if (category === 'Tất cả') {
                    renderGameList();
                } else {
                    const filteredGames = games.filter(game => game.category === category);
                    renderGameList(filteredGames);
                }
            });
        });

        // Xử lý tìm kiếm game
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm)
            );
            renderGameList(filteredGames);
        });

        // Chạy khi trang web tải xong
        document.addEventListener('DOMContentLoaded', renderGameList);
    </script>
</body>
</html>
