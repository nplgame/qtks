<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-bg: #1e293b;
            --darker-bg: #0f172a;
            --text-light: #f1f5f9;
            --card-bg: #2d3748;
            --price-color: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-bg);
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .admin-link {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .admin-link:hover {
            background-color: var(--secondary-color);
        }

        .hero {
            background-color: var(--dark-bg);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .hero h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-title {
            font-size: 18px;
            margin-right: 15px;
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-filter {
            background-color: var(--dark-bg);
            border: none;
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-filter:hover {
            background-color: var(--primary-color);
        }

        .category-filter.active {
            background-color: var(--primary-color);
        }

        .search-container {
            margin-left: auto;
            position: relative;
        }

        .search-input {
            background-color: var(--dark-bg);
            border: none;
            border-radius: 20px;
            padding: 8px 15px 8px 35px;
            color: var(--text-light);
            width: 250px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 9px;
            color: var(--text-light);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-price {
            font-size: 22px;
            color: var(--price-color);
            margin-bottom: 15px;
        }

        .game-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .game-category {
            font-size: 12px;
            background-color: var(--dark-bg);
            padding: 4px 8px;
            border-radius: 10px;
        }

        .buy-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .buy-btn:hover {
            background-color: var(--secondary-color);
        }

        .no-games {
            text-align: center;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            grid-column: 1 / -1;
        }

        footer {
            background-color: var(--dark-bg);
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-container {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .category-filters {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Game Store</div>
            <a href="admin.html" class="admin-link">Qu·∫£n L√Ω Game</a>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h2>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Game Store</h2>
            <p>Kh√°m ph√° v√† t√¨m ki·∫øm nh·ªØng t·ª±a game h·∫•p d·∫´n v·ªõi gi√° c·∫£ h·ª£p l√Ω!</p>
        </div>

        <div class="filter-container">
            <div>
                <span class="filter-title">L·ªçc theo th·ªÉ lo·∫°i:</span>
                <div class="category-filters">
                    <button class="category-filter active" data-category="all">T·∫•t c·∫£</button>
                    <button class="category-filter" data-category="action">H√†nh ƒê·ªông</button>
                    <button class="category-filter" data-category="rpg">Nh·∫≠p Vai</button>
                    <button class="category-filter" data-category="strategy">Chi·∫øn Thu·∫≠t</button>
                    <button class="category-filter" data-category="sport">Th·ªÉ Thao</button>
                    <button class="category-filter" data-category="hot">Game Hot</button>
                    <button class="category-filter" data-category="other">Kh√°c</button>
                </div>
            </div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="T√¨m ki·∫øm game...">
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Game Store. T·∫•t c·∫£ c√°c quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u.</p>
    </footer>

    <script>
        // Get DOM elements
        const gamesGrid = document.getElementById('gamesGrid');
        const categoryFilters = document.querySelectorAll('.category-filter');
        const searchInput = document.getElementById('searchInput');

        // Load games from localStorage
        let games = JSON.parse(localStorage.getItem('games')) || [
            {
                id: 1,
                title: "The First Berserker: Khazan",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Khazan",
                categories: ["action", "rpg"]
            },
            {
                id: 2,
                title: "Black Myth: Wukong",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Wukong",
                categories: ["action", "rpg"]
            },
            {
                id: 3,
                title: "Marvel's Spider-Man 2",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Spider-Man+2",
                categories: ["action", "hot"]
            }
        ];

        // Current filter and search state
        let currentFilter = 'all';
        let searchTerm = '';

        // Function to format price with thousands separator
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Function to get category name in Vietnamese
        function getCategoryName(category) {
            const categoryMap = {
                'action': 'H√†nh ƒê·ªông',
                'rpg': 'Nh·∫≠p Vai',
                'strategy': 'Chi·∫øn Thu·∫≠t',
                'sport': 'Th·ªÉ Thao',
                'hot': 'Game Hot',
                'other': 'Kh√°c'
            };
            
            return categoryMap[category] || category;
        }

        // Function to render games based on current filter and search
        function renderGames() {
            // Filter games based on category and search term
            const filteredGames = games.filter(game => {
                const matchesCategory = currentFilter === 'all' || game.categories.includes(currentFilter);
                const matchesSearch = game.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            // Clear the games grid
            gamesGrid.innerHTML = '';
            
            // If no games match, show a message
            if (filteredGames.length === 0) {
                gamesGrid.innerHTML = `
                    <div class="no-games">
                        <h3>Kh√¥ng t√¨m th·∫•y game ph√π h·ª£p</h3>
                        <p>Vui l√≤ng th·ª≠ c√°c b·ªô l·ªçc kh√°c ho·∫∑c t√¨m ki·∫øm l·∫°i.</p>
                    </div>
                `;
                return;
            }
            
            // Render each game
            filteredGames.forEach(game => {
                // Create category badges
                const categoryBadges = game.categories.map(category => 
                    `<span class="game-category">${getCategoryName(category)}</span>`
                ).join('');
                
                // Create the game card
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title}" class="game-image">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <div class="game-price">${formatPrice(game.price)} VND</div>
                        <div class="game-categories">
                            ${categoryBadges}
                        </div>
                        <button class="buy-btn">Mua Ngay</button>
                    </div>
                `;
                
                gamesGrid.appendChild(gameCard);
            });
        }

        // Event listeners for category filters
        categoryFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                // Remove active class from all filters
                categoryFilters.forEach(f => f.classList.remove('active'));
                
                // Add active class to clicked filter
                filter.classList.add('active');
                
                // Update current filter
                currentFilter = filter.dataset.category;
                
                // Re-render games
                renderGames();
            });
        });

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderGames();
        });

        // Add event listener for Buy Now buttons
        gamesGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('buy-btn')) {
                const gameTitle = e.target.closest('.game-card').querySelector('.game-title').textContent;
                alert(`B·∫°n ƒë√£ ch·ªçn mua game: ${gameTitle}`);
                // Here you would add code to handle the purchase process
            }
        });

        // Initial render
        renderGames();
    </script>
</body>
</html>
